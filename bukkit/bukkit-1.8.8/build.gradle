dependencies {
    compileOnly("org.spigotmc:spigot-api:${minecraft_version}-${bukkit_version}")
    compileOnly("org.github.paperspigot:paperspigot-api:${minecraft_version}-${bukkit_version}")
    compileOnly(project(':api'))
    compileOnly(project(':common'))
    compileOnly(project(':tooling:loader'))
    compileOnly(project(':bukkit:bukkit-utils'))
}

tasks.withType(ProcessResources).configureEach {
    filesMatching(['plugin.yml']) {
        expand project.properties
    }
}

jar {
    archiveFileName = "${project_id}-bukkit-${minecraft_version}-${version}.jar"
}
