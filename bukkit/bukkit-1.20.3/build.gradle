plugins {
    id('com.github.johnrengelman.shadow') version('8.1.1')
}

repositories {
    // CommandAPI
    maven { url = "https://repo.codemc.org/repository/maven-public/" }
}

dependencies {
    implementation(project(path: ':common', configuration: 'shadow'))

    // Spigot
    compileOnly("org.spigotmc:spigot-api:${minecraft_version}-${bukkit_version}")

    // Paper
//    compileOnly("io.papermc.paper:paper-api:${minecraft_version}-${bukkit_version}")

    // CommandAPI
//    implementation('dev.jorel:commandapi-bukkit-shade:9.1.0')
}

java.disableAutoTargetJvm()

tasks.withType(ProcessResources).configureEach {
    var replaceProperties = [
            project_id         : project_id,
            project_name       : project_name,
            project_description: project_description,
            group_id           : group_id,
            version            : version,
            authors            : authors,

            homepage_url       : homepage_url
    ]
    inputs.properties replaceProperties

    filesMatching(['plugin.yml']) {
        expand replaceProperties + [project: project]
    }
}

shadowJar {
    dependencies {
        include(project(":common"))
//        include(dependency("dev.jorel:commandapi-bukkit-shade:9.1.0"))
    }
//    relocate("dev.jorel.commandapi", "${group_id}.${project_id}.commandapi")

    destinationDirectory = file('../../target')
    archiveFileName = "${project_name}-bukkit-${minecraft_version}-${version}.jar"
}

artifacts {
    archives(shadowJar)
}
