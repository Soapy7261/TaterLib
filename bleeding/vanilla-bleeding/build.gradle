plugins {
    id("org.spongepowered.gradle.vanilla") version("0.2.1-SNAPSHOT")
}

java.toolchain.languageVersion = JavaLanguageVersion.of(java_version)
sourceCompatibility = targetCompatibility = java_version

minecraft {
    version(minecraft_version)
    accessWideners(file("src/main/resources/${project_id}.vanilla.accesswidener"))
}

dependencies {
    compileOnly('com.mojang:brigadier:1.0.18')
    compileOnly('org.spongepowered:mixin:0.8.5')
    compileOnly(project(':common'))
}

tasks.withType(ProcessResources).configureEach {
    filesMatching(["${project_id}.mixins.vanilla.bleeding.json".toString()]) {
        expand project.properties
    }
}

jar {
    destinationDirectory = file('../../target')
    archiveFileName = "${project_id}-vanilla-bleeding-${version}.jar"
}
