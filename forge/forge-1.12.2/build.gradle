plugins {
    alias(libs.plugins.forgegradle)
    alias(libs.plugins.mixin)
}

base {
    archivesName = "${project_id}-forge-${minecraft_version}"
}

minecraft {
    mappings(channel: mapping_channel, version: mapping_version)
}

mixin {
    add(sourceSets.main, "taterlib.mixins.v1_12_2.forge.refmap.json")
    config("taterlib.mixins.v1_12_2.forge.json")
}

dependencies {
    minecraft("net.minecraftforge:forge:${minecraft_version}-${forge_version}")
    compileOnly('org.spongepowered:mixin:0.8.5')
    compileOnly(project(':api'))
    compileOnly(project(':common'))
    compileOnly(project(':tooling:conditional-mixins'))
    compileOnly(project(':tooling:loader'))
}
