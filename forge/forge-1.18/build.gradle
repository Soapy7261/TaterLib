plugins {
    alias(libs.plugins.shadow)
    alias(libs.plugins.unimined)
}

java.toolchain.languageVersion = JavaLanguageVersion.of(java_version)
sourceCompatibility = targetCompatibility = java_version

unimined.minecraft(sourceSets.main) {
    version(minecraft_version)
    minecraftForge {
        loader(forge_version)
        mixinConfig("taterlib.mixins.v1_18.forge.json")
    }
    mappings {
        mojmap()
    }
    defaultRemapJar = false
    remap(shadowJar) {
        prodNamespace("searge")
        mixinRemap {
            disableRefmap()
        }
    }
}

dependencies {
    compileOnly(project(':api'))
    compileOnly(project(':common'))
    compileOnly(project(':tooling:conditional-mixins'))
    compileOnly(project(':tooling:loader'))
    compileOnly(project(':forge:forge-utils-modern'))
    compileOnly(project(':forge:forge-1.18.2'))
    implementation(project(":vanilla:vanilla-${minecraft_version}"))
}

shadowJar {
    dependencies {
        include(project(":vanilla:vanilla-${minecraft_version}"))
    }
    relocate("dev.neuralnexus.taterlib.v1_18.vanilla", "dev.neuralnexus.taterlib.v1_18.vanilla.forge")
    archiveFileName = "${project_id}-forge-${minecraft_version}-${version}.jar"
}
