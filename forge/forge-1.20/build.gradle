plugins {
    id('net.minecraftforge.gradle') version('[6.0,6.2)')
//    id('org.spongepowered.mixin') version('0.7.+')
    id('org.parchmentmc.librarian.forgegradle') version('1.+')
}

java.toolchain.languageVersion = JavaLanguageVersion.of(java_version)
sourceCompatibility = targetCompatibility = java_version

minecraft {
    mappings(channel: mapping_channel, version: mapping_version)
}

dependencies {
    minecraft("net.minecraftforge:forge:${minecraft_version}-${forge_version}")
//    annotationProcessor('org.spongepowered:mixin:0.8.5:processor')
    compileOnly(project(':common'))
    implementation(project(":vanilla:vanilla-${minecraft_version}"))
}

//mixin {
//    add(sourceSets.main, "${project_id}.mixins.forge.1_20.refmap.json")
//    config("${project_id}.mixins.forge.1_20.json")
//}

tasks.withType(ProcessResources).configureEach {
    filesMatching(['META-INF/mods.toml', 'pack.mcmeta']) {
        expand project.properties
    }
}

shadowJar {
    dependencies {
        include(project(":vanilla:vanilla-${minecraft_version}"))
    }
    relocate("${group_id}.${project_id}.vanilla", "${group_id}.${project_id}.vanilla.forge")
    destinationDirectory = file('../../target')
    archiveFileName = "${project_id}-forge-${minecraft_version}-${version}-shadow.jar"
}

reobf {
    shadowJar {}
}
tasks.build.dependsOn('reobfShadowJar')
tasks.jar.finalizedBy('reobfShadowJar')
