plugins {
    alias(libs.plugins.unimined)
}

base {
    archivesName = "${project_id}-forge-${minecraft_version}"
}

unimined.minecraft(sourceSets.main) {
    version minecraft_version
    minecraftForge {
        loader forge_version
        mixinConfig("taterlib.mixins.v1_7_10.forge.json")
    }
    mappings {
        searge()
        mcp(mapping_channel, mapping_version)
    }
    defaultRemapJar = false
    remap(jar) {
        prodNamespace("searge")
        mixinRemap {
            disableRefmap()
        }
    }
}

dependencies {
    compileOnly(libs.mixin)
    compileOnly(project(":api"))
    compileOnly(project(":common"))
    compileOnly(project(":tooling:loader"))
    compileOnly(project(":modapi:conditional-mixins"))
}
