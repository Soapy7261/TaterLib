plugins {
    alias(libs.plugins.vanillagradle)
}

base {
    archivesName = "${project_id}-vanilla-${minecraft_version}"
}

java.toolchain.languageVersion = JavaLanguageVersion.of(java_version)
sourceCompatibility = targetCompatibility = java_version

minecraft {
    version(minecraft_version)
}

dependencies {
    compileOnly(libs.mixin)
    compileOnly(project(':api'))
    compileOnly(project(':common'))
    compileOnly(project(':modapi:conditional-mixins'))
    compileOnly(project(':tooling:loader'))
    compileOnly(project(':vanilla:vanilla-1.19'))
    compileOnly(project(':vanilla:vanilla-1.19.1'))
}
