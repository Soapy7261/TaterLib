plugins {
    id('org.spongepowered.gradle.vanilla') version('0.2.1-SNAPSHOT')
}

java.toolchain.languageVersion = JavaLanguageVersion.of(java_version)
sourceCompatibility = targetCompatibility = java_version

minecraft {
    version(minecraft_version)
    accessWideners(file("src/main/resources/${project_id}.sponge.accesswidener"))
}

dependencies {
    compileOnly('com.mojang:brigadier:1.0.18')
    compileOnly("org.spongepowered:spongeapi:${spongeapi_version}")
    compileOnly("org.spongepowered:sponge:${minecraft_version}-${spongeapi_version}")
    compileOnly(project(':common'))
    compileOnly(project(':vanilla:vanilla-bleeding'))
}

jar {
    archiveFileName = "${project_id}-sponge-bleeding-${version}.jar"
}
