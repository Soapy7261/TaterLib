plugins {
    alias(libs.plugins.neogradle)
}

base {
    archivesName = "${project_id}-neoforge-${minecraft_version}"
}

java.toolchain.languageVersion = JavaLanguageVersion.of(java_version)
sourceCompatibility = targetCompatibility = java_version

minecraft.accessTransformers.file file('src/main/resources/META-INF/taterlib.v1_20_2.neoforge.accesstransformer.cfg')

// MinecraftServerMixin_1_20
minecraft.accessTransformers.entry 'public net.minecraft.server.MinecraftServer resources # resources'
minecraft.accessTransformers.entry 'public net.minecraft.server.MinecraftServer$ReloadableResources managers()Lnet/minecraft/server/ReloadableServerResources; # managers'

dependencies {
    compileOnly("net.neoforged:neoforge:${neo_version}")
    compileOnly(project(':common'))
    compileOnly(project(':vanilla:vanilla-1.20'))
}
